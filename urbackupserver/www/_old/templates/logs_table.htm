<div class="panel panel-default" style="margin-top:20px">
	<div class="panel-heading">{tLogs}</div>
	<div class="panel-body">

		<table class="table table-hover">
			<thead>
				<tr>	
					<th>&nbsp;</th>
					<th>{tComputer name}</th>
					<th>{tBackup time}</th>
					<th>{tErrors}</th>
					<th>{tWarnings}</th>
					<th>{tAction}</th>
				</tr>
			</thead>
			<tbody>
				{rows|s}
			</tbody>
		</table>
	</div>
</div>

<div class="row">
<div class="col-md-2">
	<div class="panel panel-default">
		<div class="panel-heading">{tLive Log}</div>
		<div class="panel-body">
			<form class="form form-inline">
				<div class="form-group">
					<select class="form-control" id="live_log_clientid" class="selectpicker" data-live-search="true" onChange="show_live_log()">
						{live_log_clients|s}
					</select>
				</div>
			</form>
		</div>
	</div>
</div>

<div class="col-md-10">
	<div class="panel panel-default">
		<div class="panel-heading">{tReports}</div>
		<div class="panel-body">
			{?has_user}
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">{tSend reports to}:</label>
					<p class="form-control-static" id="s_report_mails"></p>
				</div>
				<div class="form-group">
					<div class="col-sm-2">&nbsp;</div>
					<input type="hidden" id="report_mail" value="{report_mail}"/>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="report_new_mail" value="" placeholder="{tAdd Email Address}"/>
					</div>
					<a href="javascript: logs_add_mail()" class="btn btn-default">+</a>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">{tSend}</label>
					<div class="col-sm-4">
						<select class="form-control" id="report_sendonly">
							<option value="0" {sel_all}>{tAll}</option>
							<option value="1" {sel_failed}>{tFailed}</option>
							<option value="3" {sel_failed_clienttimeout}>{tFailed without failures caused by client timeout}</option>
							<option value="2" {sel_succ}>{tSuccessfull}</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">{tMinimum log level}</label>
					<div class="col-sm-4">
						<select class="form-control" id="report_loglevel">
							<option value="0" {sel_info}>{tInfo}</option>
							<option value="1" {sel_warn}>{tWarning}</option>
							<option value="2" {sel_error}>{tError}</option>
						</select>
					</div>
				</div>
				<div class="col-sm-offset-2">
					<input type="button" class="btn btn-default" value="{tSave}" onClick="saveReportSettings()" />
				</div>
			</form>
			{:else}
				{tYou need to create a user to be able to send reports}
			{/has_user}
		</div>
	</div>
</div>

</div> <!-- row -->
