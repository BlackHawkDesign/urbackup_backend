<br />
<div class="panel panel-default">
	<div class="panel-heading"><strong>{tChange password for user}:</strong> {username}</div>
	<div class="panel-body">
		<form class="form-horizontal" action="#" onsubmit="changeUserPW({userid}); return false;">
			<div class="form-group">
				<label class="col-sm-3 control-label" for="password1">{tPassword}:</label>
				<div class="col-sm-6">
					<input type="password" class="form-control" id="password1" value=""/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="password2">{tRepeat password}:</label>
				<div class="col-sm-6">
					<input type="password" class="form-control" id="password2" value=""/>
				</div>
			</div>
			<input type="button" class="btn btn-default" value="{tCancel}" onclick="userSettings()"> <input type="submit" class="btn btn-default" value="{tChange}" />
		</form>
	</div>
</div>
