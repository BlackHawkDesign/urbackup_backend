<div class="panel panel-default">
	<div class="panel-heading">{tActivities}</div>
	<div class="panel-body">
		<table class="table table-striped">
			<thead>
				<tr>			
					<th>{tComputer name}</th>
					<th>{tAction}</th>
					<th>{tDetails}</th>
					<th>{tProgress}</th>
					<th>{tFiles in queue}</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td colspan="6">{tNo activities}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
