<div class="row">
	<div class="col-sm-3"></div>
	<div class="col-sm-6 panel panel-default">
		<div class="panel-body">
			<form class="form-horizontal" role="form" name="login1" action="#" onsubmit="return g.login1()">
				<div class="form-group" id="username_row">
					<label for="username">{tUsername}:</label>
					<input class="form-control" id="username" name="username">
				</div>
				<div class="form-group">
					<label for="password">{tPassword}:</label>
					<input type="password" class="form-control" id="password" name="password">
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-default">{tLogin}</button>
				</div>
			</form>
		</div>
	</div>
	<div class="col-sm-3"></div>
</div>
