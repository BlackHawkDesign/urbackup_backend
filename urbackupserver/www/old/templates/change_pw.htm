<br />
<div class="panel panel-default">
<div class="panel-heading"><strong>{tChange password}</strong></div>
	<div class="panel-body">
		<form class="form-horizontal" action="#" onsubmit="doChangePW(); return false;">
			<div class="form-group">
				<label class="col-sm-3 control-label" for="old_password">{tOld password}:</label>
				<div class="col-sm-6">
					<input type="password" class="form-control" id="old_password" value=""/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="password1">{tNew password}:</label>
				<div class="col-sm-6">
					<input type="password" class="form-control" id="password1" value=""/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="password2">{tRepeat new password}:</label>
				<div class="col-sm-6">
					<input type="password" class="form-control" id="password2" value=""/>
				</div>
			</div>
			<input type="submit" class="btn btn-default" value="{tChange}" />
		</form>
	</div>
</div>
